<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="#">Online Marketplace</a>
            </div>
            <div class="search-bar-container">
                <input type="text" class="search-input" placeholder="Search for products...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Shops</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Wishlist</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    <li class="account-menu-toggle">
                        <a href="#"><i class="fas fa-user-circle"></i> Account</a>
                        <div class="account-dropdown">
                            <a href="#">Profile</a>
                            <a href="#">My Orders</a>
                            <a href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <div class="mobile-nav-icons">
                <i class="fas fa-search mobile-search-icon"></i>
                
                <i class="fas fa-shopping-cart mobile-cart-icon"></i>
            </div>
        </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay">
        <div class="mobile-search-container">
            <input type="text" class="mobile-search-input" placeholder="Search...">
            <i class="fas fa-times close-search-icon"></i>
        </div>
    </div>

</body>
</html>
